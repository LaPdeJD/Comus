a{

a:hover{
    background:#03e9f4;
    color:#050801;
    box-shadow:0 0 5px #03e9f4,
               0 0 25px #03e9f4,
               0 0 50px #03e9f4,
               0 0 200px #03e9f4;
} 
a span{
    position:absolute;
    display:block;
}
a span:nth-child(1)
{
   top:0; 
   left:-100%;
   width:100%;
   height:2px;
   background:linear-gradient(90deg,transparent,#03e9f4);
   animation:animate1 1s linear infinite ;
}
@keyframes animate1
{
    0%
    {
        left:-100%;
    }
    50% ,100%
    {
        left:100%;
    }

{
